<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Lien bootstrap  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="sidebar.css">

	<!-- Lien icone bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	<title>Sidebar</title>

</head>
<body>
	<div class="row text-white position-relative gx-0">
		<div class="col-2 position-fixed h-100 sidebar">
			<h1 class="fs-4 text-center my-4">
				<span><i class="bi bi-wallet-fill"></i></span> 
				<span class="fw-bold">Bakeli tontine</span>
			</h1>
			<nav class="pt-4">
				<ul class="ps-0">
					<li class="my-2 mx-0">
						<span class="fs-5 align-middle pe-2"><i class="bi bi-menu-button"></i></span> 
						<span class="text-capitalize fs-5">dashboard</span>
					</li>
					<li class="my-2 mx-0">
						<span class="fs-5 align-middle pe-2"><i class="bi bi-person"></i></span> 
						<span class="text-capitalize fs-5">Utilisateurs</span>
					</li>
					<li class="my-2 mx-0">
						<span class="fs-5 align-middle pe-2"><i class="bi bi-cash-coin"></i></span> 
						<span class="text-capitalize fs-5">cotisations</span>
					</li>
					<li class="dropdown my-2 mx-0">
						<span class="fs-5 align-middle pe-2"><i class="bi bi-gear"></i></span> 
						<span class="dropdown-toggle text-capitalize fs-5" type="button" data-bs-toggle="dropdown" aria-expanded="false">
						    paramétres
						</span>
						<ul class="dropdown-menu border-0">
							<li class="dropdown-item text-white text-capitalize fs-6">
								paramétres généraux
							</li>
							<li class="dropdown-item text-white text-capitalize fs-6">
								utilisateurs
							</li>
							<li class="dropdown-item text-white text-capitalize fs-6">
								archives
							</li>
							<li class="dropdown-item text-white text-capitalize fs-6">
								membres bloqués
							</li>
						</ul>
					</li>
				</ul>
			</nav>
		</div>
		<div class="col-10 offset-2">
			<header class="text-dark d-flex flex-row justify-content-between px-2 bg-white" id="header">
				<h2 class="my-auto fw-bold">
					Option menu
				</h2>
				<div class="d-flex align-middle">

					<span class="fs-3 me-4 my-auto position-relative"><i class="bi bi-bell"></i>
					  	<span class="position-absolute start-75 translate-middle badge rounded-circle text-center" id="badge">
						    4
						    <span class="visually-hidden">unread messages</span>
					 	</span>
					</span>

					<div class="d-flex mx-2">
						<img src="img/profil.png" width="45" height="45" class="rounded-circle me-4 my-auto">
						<div class="d-flex flex-column lh-1 py-auto">
							<h3 class="fw-bold fs-5 py-0">Ndiaga Sall</h3> 
							<p class="text-muted py-0">Administrateur</p>
						</div>
						<button class="ms-3 my-auto border-0" id="header-btn-down"><i class="bi bi-caret-down-fill"></i></button>
					</div>
				</div>
			</header>
			
			<div>
				<br><br><br><br><br><br><br><br><br><br><br>
				<br><br><br><br><br><br><br><br><br><br><br>
				<br><br><br><br><br><br><br><br><br><br><br>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
